<body>
    <div class="container">
    <h1>Регистрация пользователя</h1>
    <form method="post" action="register.php">
        <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required> <br>
        
        <input type="text" class="form-control" id="age" name="age" placeholder="Введите возраст" required> <br>
        
        <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required> <br>
        
        <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required> <br>
        
        <button class="btn btn-success" type="submit" value="Зарегистрировать">Зарегистрировать </button> <br>
    </form>
